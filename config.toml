baseURL = 'https://valery.nivelais.com/'
languageCode = 'en-us'
title = 'Valery Nivelais'
theme = 'hello-friend-ng'

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = true
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

[author]
    name = "Valery Nivelais"

[params]
    dateform        = "Jan 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04"

    # Seo
    description = "Expertise en gestion de centres aquatiques"
    keywords = "centre aquatique,audit, consultant,expert,management, conseil,Piscine,sport aquatique, maitre nageur"

    # Subtitle for the home page
    homeSubtitle = "Consultant en gestion de centre aquatique"

    # For build info
    gitUrl = "https://github.com/Rubikson/Rubikson.github.io/"

    # For the theme toggle
    enableThemeToggle = true

    # For the share buttons
    enableSharingButtons = false

    # For the language toggle
    enableGlobalLanguageMenu = false

    # For text alignment
    justifyContent = true

    # Import our custom css script
    customCSS = ["/css/style.css"]

# Header logo
[params.logo]
    logoMark     = ">"
    logoText     = "VN entreprise"
    logoHomeLink = "/"
    logoCursorPathname = true

# Add portrait to home page
[params.portrait]
    path     = "/img/moi .jpg"
    alt      = "Portrait"
    maxWidth = "200px"

# Add footer
[params.footer]
    trademark = true
    author = true

[menu]
    [[menu.main]]
        identifier = "about"
        name       = "info"
        url        = "info/"
        identifier = "tarifs"
        name       = "tarifs"
        url        = "tarifs/"
        


